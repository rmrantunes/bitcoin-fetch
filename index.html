<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bitcoin Price</title>
  </head>
  <body>
    <div class="view">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <form class="dark-mode">
              <label for="toggle">Toggle Dark Mode</label>
              <input type="checkbox" name="toggle" id="toggle" />
            </form>
          </div>
        </div>
      </header>
      <div class="bitcoin">
        <div class="container">
          <div class="bitcoin-content">
            <img
              src="https://seeklogo.com/images/B/bitcoin-logo-DDAEEA68FA-seeklogo.com.png"
              alt="Bitcoin"
              class="bit-icon"
            />
            <div class="bitcoin-price">
              <form action="\" class="currency-form">
                <select name="currenciess" id="currencies"></select>
              </form>
              <p class="price"><sup></sup><span></span></p>
              <p class="update-in">Fetching Price...</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>
          Developed by
          <a
            href="https://github.com/rmrantunes"
            target="_blank"
            title="See my GitHub"
            >Rafael Antunes</a
          >
        </p>
      </footer>
    </div>
    <script type="module" src="./js/bitcoin.js"></script>
  </body>
</html>
